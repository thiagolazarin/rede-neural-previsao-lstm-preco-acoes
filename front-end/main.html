<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previs√£o de Pre√ßo - LSTM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    #input-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Previs√£o de Pre√ßo com LSTM</h1>
  <p>Insira 60 pre√ßos reais (ex: pre√ßos de fechamento de uma a√ß√£o):</p>

  <div id="input-grid"></div>

  <button id="prever-btn">Prever</button>
  <div id="resultado"></div>

  <script>
    const inputGrid = document.getElementById('input-grid');
    const resultado = document.getElementById('resultado');

    // Cria 60 campos de input
    for (let i = 0; i < 60; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.placeholder = `#${i+1}`;
      inputGrid.appendChild(input);
    }

    document.getElementById('prever-btn').addEventListener('click', async () => {
      const inputs = document.querySelectorAll('#input-grid input');
      const prices = Array.from(inputs).map(input => parseFloat(input.value));

      if (prices.some(isNaN)) {
        alert('Preencha todos os campos com valores num√©ricos.');
        return;
      }

      if (prices.length !== 60) {
        alert('Voc√™ deve fornecer exatamente 60 valores.');
        return;
      }

      resultado.textContent = 'Calculando previs√£o...';

      try {
        const response = await fetch('https://rede-neural-previsao-lstm-preco-acoes-production-2e30.up.railway.app/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prices })
        });

        const data = await response.json();
        if (response.ok) {
          resultado.textContent = `üìà Previs√£o do pr√≥ximo pre√ßo: R$ ${data.previsao}`;
        } else {
          resultado.textContent = `Erro: ${data.detail}`;
        }
      } catch (error) {
        resultado.textContent = `Erro na requisi√ß√£o: ${error.message}`;
      }
    });
  </script>
</body>
</html>
